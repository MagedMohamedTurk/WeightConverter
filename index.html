<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Converter</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="/scripts/scripts.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="display-6 text-center mb-3">
                        Weight Converter
                    </h1>
                    <form>
                        <div class="form-group mb-1">
                            <input id="kgInput" type="number" 
                                                class="form-control form-control-lg" placeholder="Enter weight in Kg...">
                        </div>

                    </form>
                    <div id="output">
                        <div class="card bg-danger mb-1">
                                <div class="card-text">Grams:</div>
                                <div class="card-footer" id="gmOutput"></div>
                        </div>

                        <div class="card bg-success mb-1">
                                <div class="card-text">Pounds:</div>
                                <div class="card-footer" id="lbOutput"></div>
                        </div>

                        <div class="card bg-primary mb-1">
                                <div class="card-text">Ounces:</div>
                                <div class="card-footer" id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
